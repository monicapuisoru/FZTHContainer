    <form>
        <br><br>
        <h2> Enter  your hotel information: </h2> 
        
        Hotel name: 
        <br>
            <input type="text" name="name">
        <br><br>
        Address:
        <br>
            <input type="text" name="address">
        <br><br>
        City:
        <br>
        <input type="text" name="city" autofocus>
        <br><br>
        
        Email:
        <br>
        <input type="email" name="email">
        <br><br>
        
        Phone:
        <br>
        <input type="tel" name="phone" maxlength=10>
        <br><br>
        
        Site:
        <br>
        <input type="url" name="site" disabled>
        <br><br>
        
        Rooms no:
        <br>
        <input type="range" name="rooms" min="100" max="500">
        <br><br>
        
        Stars no:
        <br>
        <input type="number" name="stars" min="1" max="5">
        <br><br><br>
        <input type="submit" value="Submit">

 <!--<input type="submit" onclick="show_alert()" value="Submit"> -->
        <br><br><br><br>
    </form>
