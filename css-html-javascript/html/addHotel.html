<!DOCTYPE html>
<head>
<title> Booking app</title>
</head>
<body>
<header>
	<h3>Booking</h3>
</header>
<nav style='height:"50px"'>
<a href="addHotel.html"> Add Hotel</a> 
<a href="index.html">View hotels</a>  

</nav>
<aside>

</aside>
<article >
	<section>
		<h2>Add new hotel:</h2>
	</section>
<form method="Get" action="#">
	<label for="hotelName">Name</label>
	<input type="text" id="hotelName" maxlength="20" autofocus required/>
	<label for="hotelAddress">Address</label>
	<input type="text" id="hotelAddress" required/>
	<label for="cityList">City</lable> 
	<select id="cityList" required>
	<option>Select a city</option>
	<option>Iasi</option>
	<option>Bacau</option>
	<option>Bucuresti</option>
	<option>Londra</option>
	</select>
	<label for="hotelEmail">Email</label>
	<input type="email"/>
	<label for="hotelTel">Phone</label>
	<input type="tel" id="hotelTel" required/>
	<label for="hotelUrl">Site</label>
	<input type="Url" id="hotelUrl" />
	<label for="hotelStars">Stars</label>
	<input type="range" min=1 max=5/>
    <label for="hotelRooms">Rooms</label>
	<input type="number" id="hotelRooms" min="5" max="50" required/>
	<input type="submit">

</form>
</article>

<footer>
From Zero to Hero - Teamnet Iasi 
</footer>
</body>
</html>
